<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Price your ticket</title>
</head>
<body>
    <div class="body-container">
        <h1>PRICE YOUR TICKET</h1>
        <h2>WELCOME</h2>

        <div class="rate-div">
            <i class="fa-solid fa-triangle-exclamation"></i><span>Rate price is 0.21€/Km</span><i class="fa-solid fa-triangle-exclamation"></i>
        </div>

        <div>
            <h5>Km to travel: <span id="user-distance"></span></h5>
            <h5>Age: <span id="user-age"></span></h5>
        </div>

        <div class="priceString-container">
            <h3>The price for your ticket amounts to: <span id="user-price"></span>€</h3>
        </div>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
